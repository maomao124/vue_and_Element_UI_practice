<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <script src="js/axios.js"></script>
    <style>
        .p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="app">

    <el-form class="p" style="text-align:center;max-width: 800px;min-width: 500px;"
             v-show="!isOk" :model="Form" status-icon :rules="rules" ref="ruleForm"
             label-width="100px"
             class="demo-ruleForm">
        <el-form-item label="用户名" prop="username">
            <el-input v-model.number="Form.username"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="pass">
            <el-input type="password" v-model="Form.pass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="Form.checkPass" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button :loading="loading" type="success" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>


    <el-result v-show="isOk" icon="success" title="成功提示">
        <template slot="subTitle">
            登录成功，5秒后跳转
        </template>
        <template slot="extra">
            <el-button type="primary" size="medium">取消</el-button>
        </template>
    </el-result>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data:
            {
                isOk: false,
                loading: false,
                Form:
                    {
                        username: '',
                        pass: '',
                        checkPass: '',
                    }
                ,

                rules: {
                    username:
                        [
                            {
                                required: true,
                                message: '请输入用户名',
                                trigger: 'change'
                            }
                        ],
                    pass:
                        [
                            {
                                required: true,
                                message: '请输入密码',
                                trigger: 'change'
                            }
                        ],
                    checkPass:
                        [
                            {
                                required: true,
                                message: '请输入密码',
                                trigger: 'change'
                            }
                        ],
                }
            },
        methods: {
            submitForm(formName)
            {
                this.loading = true;
                this.$refs[formName].validate((valid) =>
                {
                    if (valid)
                    {
                        if (this.Form.pass !== this.Form.checkPass)
                        {
                            this.$message({
                                type: "error",
                                message: "两次密码不一致",
                            })
                            this.loading = false;
                            return false;
                        }
                        this.$message({
                            type: "info",
                            message: "正在提交",
                        })
                        var that = this;
                        //axios发起ajax请求
                        axios({
                            //请求的方式：
                            method: "post",
                            //请求的url:
                            url: "http://localhost:8080/login",
                            //url参数：
                            params:
                                {},
                            //头信息：
                            headers:
                                {},
                            //请求体参数：
                            data:
                                {
                                    form: that.Form,
                                },
                        }).then(response =>
                        {

                            console.log(response);

                            if (response.data.isOk)
                            {
                                that.isOk = true;
                                //todo
                            }
                            else
                            {
                                this.$message({
                                    type: "error",
                                    message: "用户名或者密码错误",
                                })
                            }
                            this.loading = false;
                        }).catch(error =>
                        {
                            this.loading = false;
                            //console.log(error);
                            this.$message({
                                type: "error",
                                message: "网络异常或者其它错误",
                            })
                        })
                    }
                    else
                    {
                        this.loading = false;
                        return false;
                    }
                });
            },
            resetForm(formName)
            {
                this.$refs[formName].resetFields();
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
